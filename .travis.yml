language: python
python:
  - '3.7'
before_install:
  - pip install poetry
  - pip install codecov
install:
  - poetry install -v
  - pip install tox-travis
  - pip install flake8
script:
  - tox
  - flake8
after_success:
  - codecov
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - poetry build
